<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Board App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>Joshua</h1>
    
    <div class="button-grid">
      <div class="button-with-counter"><button id="btn-oh">❗️ Oh!</button><span class="counter">0</span></div>
      <div class="button-with-counter"><button id="btn-huh">❓ Huh?</button><span class="counter">0</span></div>
      <div class="button-with-counter"><button id="btn-villager">🏠 Villager</button><span class="counter">0</span></div>
      <div class="button-with-counter"><button id="btn-jabwhawha">🤪 Jabwhawha</button><span class="counter">0</span></div>
      <div class="button-with-counter"><button id="btn-cubs">🐻 Cubs</button><span class="counter">0</span></div>
      <div class="button-with-counter"><button id="btn-woof">🐶 Woof</button><span class="counter">0</span></div>
    </div>

  </div>
  

</body>

<script src="main.js"></script>

</html>
